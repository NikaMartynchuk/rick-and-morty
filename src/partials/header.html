
<header class="header1" id="header1">
  <nav class="header1-nav">
    <a href="characters.html" class="active">Characters</a>

  </nav>

  <div class="logo">
    <a href="header.html"><img src="../images/logo.png" alt="Rick and Morty Logo"></a>
  </div>

  <div class="search">
    <!-- Кнопка виклику модалки -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Search
    </button>
  </div>

<!-- Модальне вікно -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm"> 
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Character Search</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <input type="text" id="searchInput" class="form-control" placeholder="Enter character name">
        <ul id="searchResults" class="list-group mt-3"></ul>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
